<!DOCTYPE html>
<html>
<head>
  <title>Multi-User System</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    
    form {
      display: inline-block;
      text-align: left;
      border: 1px solid #ccc;
      padding: 20px;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    
    .user-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Multi-User System</h1>
  
  <!-- Login form -->
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password" required>
    
    <input type="submit" value="Log In">
  </form>
  
  <!-- User information -->
  <div class="user-info" id="userInformation" style="display: none;">
    <h2>Welcome, <span id="loggedInUsername"></span>!</h2>
    <p>Here is your user-specific content.</p>
    <button onclick="logout()">Log Out</button>
  </div>
  
  <script>
    // User data (dummy data for demonstration purposes)
    var users = [
      { username: "user1", password: "password1" },
      { username: "user2", password: "password2" },
      { username: "user3", password: "password3" }
    ];
    
    var loggedInUser = null;
    
    // Function to perform login
    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      // Find the user in the user array
      var foundUser = users.find(function(user) {
        return user.username === username && user.password === password;
      });
      
      if (foundUser) {
        loggedInUser = foundUser;
        showUserInformation();
      } else {
        alert("Invalid username or password. Please try again.");
      }
      
      // Clear the form fields
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }
    
    // Function to show user-specific information
    function showUserInformation() {
      document.getElementById("loggedInUsername").textContent = loggedInUser.username;
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("userInformation").style.display = "block";
    }
    
    // Function to perform logout
    function logout() {
      loggedInUser = null;
      document.getElementById("userInformation").style.display = "none"
      document.getElementById("loginForm").style.display = "block";
    }
  </script>
</body>
</html>
